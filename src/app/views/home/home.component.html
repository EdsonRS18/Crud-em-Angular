<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Add Aluno</button>

  <table mat-table #table [dataSource]="tabelaAluno" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> nome </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> cpf </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="plano">
      <th mat-header-cell *matHeaderCellDef> plano </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno.plano}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let aluno">
        <button mat-icon-button (click)="editAluno(aluno)" color="primary">
          <mat-icon>editar</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteAluno(aluno.id)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
